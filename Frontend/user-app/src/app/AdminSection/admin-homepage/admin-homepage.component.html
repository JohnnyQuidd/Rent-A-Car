<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Admin Homepage</title>
</head>
<body>
    <div class="jumbotron">
        <div class="text-center">
            <div class="mat-display-1">Welcome Admin</div>
            
            <table mat-table [dataSource]="model" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                    <mat-cell *matCellDef="let user" style="margin-right: 10%;"> {{user.email}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="numberOfAdvertsCancelled">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Cancelled adverts</mat-header-cell>
                    <mat-cell *matCellDef="let user" style="margin-right: -10%;"> {{user.numberOfAdvertsCancelled}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let user" style="padding-left: 10%;">
                        <button mat-mini-fab color="primary" matTooltip="Block user" id="deactivate" (click)="onBlock(user)">
                            <i class="fa fa-toggle-off" aria-hidden="true"></i>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
            </table>

            <hr/>
            <button (click)="onLogout()" mat-raised-button color="primary" class="pull-left" id="logout" style="margin-right: 2rem;">
                <i class="fa fa-sign-out"></i>
                <span> Logout</span>
            </button>
        </div>
    </div>
</body>
</html>
