<h2 mat-dialog-title>Send message to {{data.receiverUsername}}</h2>

<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Message</mat-label>
        <textarea name="message" id="" cols="10" rows="8" [(ngModel)]="model.text" matInput required></textarea>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close mat-dialog-close="true" (click)="onSubmit()">Send</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
