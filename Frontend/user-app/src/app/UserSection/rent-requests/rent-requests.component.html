<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Admin Homepage</title>
</head>
<body>
    <div class="jumbotron">
        <div class="text-center">
            <h2>Accept/Decline Rent Requests :</h2>
            <table mat-table [dataSource]="model" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Requestor username</mat-header-cell>
                    <mat-cell *matCellDef="let request"> {{request.username}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="bundle">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Bundle</mat-header-cell>
                    <mat-cell *matCellDef="let request"> {{request.bundle}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="dateStart">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date start</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="margin-right: 0%;"> {{request.dateStart}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="timeStart">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Time start</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="margin-right: 0%;"> {{request.timeStart}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="dateEnd">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date end</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="margin-right: 0%;"> {{request.dateStart}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="timeEnd">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Time end</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="margin-right: 0%;"> {{request.timeEnd}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="details">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Advert/s/</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="margin-right: 0%;"></mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="padding-left: 0%;">
                        <div class="accept">
                            <button style="background-color: #66ff66;" mat-mini-fab color="primary" matTooltip="Accept rent request" id="activate" (click)="onAccept(request.uuid)">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="decline">
                            <button style="background-color: #FF3333;"  mat-mini-fab color="primary" matTooltip="Decline rent request" id="deactivate" (click)="onDecline(request.uuid)">
                                <i class="fa fa-ban" aria-hidden="true"></i>
                            </button>
                        </div> <div class="details">
                            <button  mat-mini-fab color="primary" matTooltip="Rent request details" id="details" (click)="onDetails(request)">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </button>
                        </div>
                       
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
            </table>
            <div class = "buttonContainer">
            <button (click)="onLogout()" mat-raised-button color="primary" class="pull-left" id="logout" style="margin-right: 2rem;">
                <i class="fa fa-sign-out"></i>
                <span> Logout</span>
            </button>
            </div>
        </div>
    </div>
</body>
</html>
